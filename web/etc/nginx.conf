events {                                                                        
        worker_connections 4096;
}                              

http{
    server {
        listen 80 default;
        location ~* \Q/uploads/\E\w+ {
        root /home/box/web;
        }
        location / {
        proxy_pass http://0.0.0.0:8000;
        }
        location /hello {
            proxy_pass http://127.0.0.1:8080;
        }
        location ~* ^.+\.\w+$ {
        root /home/box/web/public;
        }
    }
}